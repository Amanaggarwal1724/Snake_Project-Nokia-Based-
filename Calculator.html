<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Calc.css">
	<title></title>
</head>
<body>

<table class="main">
	<tr>
		<td colspan="4" style="height: 120px;">
			<input >
		</td>
	</tr>

	<tr>
		<td clas="data"><button class="grey" value="clear">C</button></td>
		<td clas="data"><button class="grey" value="<"><</button></td>
		<td clas="data"><button class="grey" value="%">%</button></td>
		<td clas="data"><button class="orange" value="/">/</button></td>
	</tr>

	<tr class="row">
		<td><button >7</button></td>
		<td><button >8</button></td>
		<td><button >9</button></td>
		<td><button class="orange" value="*">x</button></td>
	</tr>

	<tr class="row">
		<td><button value="4">4</button></td>
		<td><button value="5">5</button></td>
		<td><button value="6">6</button></td>
		<td><button class="orange" value="-">-</button></td>
	</tr>

	<tr class="row">
		<td><button value="1">1</button></td>
		<td><button value="2">2</button></td>
		<td><button value="3">3</button></td>
		<td><button class="orange" value="+">+</button></td>
	</tr>

	<tr class="row">
		<td colspan="2"><button style="width: 100%; border-radius: 40px;" value="0">0</button></td>
		<td><button value=".">.</button></td>
		<td><button class="orange" value="=">=</button></td>
	</tr>
</table>


<script type="text/javascript" src="main.js">
</script>
</body>
</html>
